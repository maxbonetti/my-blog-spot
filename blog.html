<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Blog Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/blog.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script defer src="./assets/js/logic.js"></script>
</head>
<body>
<main class="container">
    <header class="header">
        <h1>Welcome To Max's Blog Spot!</h1>
        <button id="mode-toggle-btn" class="mode-toggle-btn btn">
            Toggle
            <span id="mode-toggle-emoji"></span> 
        </button>
        <button id="back-btn" class="btn back-btn">Back</button>
    </header>
    <div id="blog-posts-container">
        <table id="blog-posts-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Thoughts</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            <!-- Table rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <p>Thanks for visiting, I hope you enjoyed your stay!</p>
    </footer>
</main>
</body>
</html>
