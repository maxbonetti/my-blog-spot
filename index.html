<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Blog Spot!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="./assets/js/logic.js"></script>
</head>
<body>
<main class="container">
    <header class="header">
        <!-- <h1>Welcome To Max's Blog Spot!</h1> -->
        <button id="mode-toggle-btn" class="mode-toggle-btn btn">
                Toggle
            <span id="mode-toggle-emoji"></span> 
        </button>
    </header>
<div class="split-screen">
    <h2>Welcome to the mind of Max!</h2>
</div>
</div>
<div class="content">
    <div class="form-container d-flex">
        <div class="blog-header text-dark">My Blog Spot</div>
            <form class="form-container text-dark fw-bold" id="blog-form" action="blog.html" method="post"> Enter Info Here<br>
                Username:
                <input type="text" class="form-input" id="username" name="username" placeholder="Username here" required>Title:
                <input type="text" class="form-textarea" id="title" name="thoughts" placeholder="Title your Thoughts!" required">Thoughts:
                <textarea class="form-textarea" id="description" name="description" placeholder="Type your thoughts here..." required></textarea>
                <button type="submit" class="form-submit">Submit</button>
            </form>
    
    </div>
</div>
<footer class="footer bottom-50 end-50">
    <p>Thanks for visiting, I hope you enjoyed your stay!</p>
</footer>
</main>   
</body>
</html>
